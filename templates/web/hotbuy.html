{% load static %}
<html>
    <head>
        <title>Hot Buys</title>
        <link rel=stylesheet type="text/css" href="{% static 'web/css/hotbuy.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Nabla&display=swap" rel="stylesheet">
        <style>
            body { background-image: url("{% static 'web/img/background.jpg' %}"); }
        </style>
    </head>
    <body>
        <div id="table-wrapper">
        <table width=100% class="hotbuy">
            <tr><td colspan=2 style="text-align: center;"><img alt="header" src="{% static 'web/img/hot_item_header.png' %}"></td></tr>
            <tr>
                <td rowspan="3"><img src="{{ hot_buy.image.url }}" style="height: 800px;"/></td>
                <td>{{ hot_buy.description }}</td>
            </tr>
            <tr><td>Regular Price: ${{ hot_buy.reg_price }}</td></tr>
            <tr><td style="font-family: Knewave; font-size: 6vw; overflow: hidden; color: yellow">Sale Price: ${{ hot_buy.sale_price }}</td></tr>
        </table>
        </div>
    </body>
</html>
